<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မြန်မာလက်ကွက် လေ့ကျင့်ရေးကွင်း</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>မြန်မာလက်ကွက် လေ့ကျင့်ရေးကွင်း</h1>
            <p>မြန်မာစာလုံးရိုက်နည်း သင်ယူရန် ကြိုဆိုပါသည်</p>
        </header>

        <main class="welcome-section">
            <div class="welcome-card">
                <h2>ကျေးဇူးပြု၍ အမည်ထည့်ပါ</h2>
                <p>စတင်လေ့ကျင့်ရန် သင့်အမည်ကို ထည့်သွင်းပါ</p>
                
                <form id="nameForm">
                    <div class="form-group">
                        <input type="text" id="userName" placeholder="သင့်အမည်..." maxlength="50" required>
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                    <div id="suggestions" class="suggestions"></div>
                    <button type="submit" class="btn-primary">စတင်ပါ</button>
                </form>

                <p class="returning-user">ယခင်အသုံးပြုဖူးသူလား။ အမည်ထည့်၍ ဆက်လက်အသုံးပြုနိုင်ပါသည်။</p>
            </div>

            <div class="leaderboard-preview">
                <h3>ထိပ်တန်းအမှတ်များ</h3>
                <div id="leaderboardList" class="leaderboard-list">
                    <p class="loading">တင်နေသည်...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('userName').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const suggestionsDiv = document.getElementById('suggestions');
            
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');
            suggestionsDiv.innerHTML = '';
            suggestionsDiv.classList.remove('show');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/tutor';
                } else if (response.status === 409) {
                    if (data.similar_names && data.similar_names.length > 0) {
                        errorDiv.textContent = 'ဤအမည်ရှိပြီးသားဖြစ်ပါသည်။ ဤအမည်များကို စစ်ဆေးပါ။';
                        errorDiv.classList.add('show');
                        suggestionsDiv.innerHTML = `
                            <p>ဆင်တူအမည်များ - ${data.similar_names.join(', ')}</p>
                            <p>အကြံပြု - <strong>${data.suggested_name}</strong></p>
                            <button type="button" class="btn-suggestion" onclick="useSuggestion('${data.suggested_name}')">
                                "${data.suggested_name}" ကို အသုံးပြုပါ
                            </button>
                        `;
                        suggestionsDiv.classList.add('show');
                    } else {
                        errorDiv.textContent = 'အမည်ရှိပြီးသားဖြစ်ပါသည်။ ဤအမည်ကို စမည်းကြည့်ပါ - ' + data.suggested_name;
                        errorDiv.classList.add('show');
                    }
                } else {
                    errorDiv.textContent = data.error || 'အမှားအယွင်းတစ်ခု ဖြစ်ပွားခဲ့ပါသည်';
                    errorDiv.classList.add('show');
                }
            } catch (err) {
                errorDiv.textContent = 'ချိတ်ဆက်မှု အမှားအယွင်း။ ကျေးဇူးပြု၍ ပြန်လည်စမ်းကြည့်ပါ။';
                errorDiv.classList.add('show');
            }
        });

        function useSuggestion(name) {
            document.getElementById('userName').value = name;
            document.getElementById('suggestions').innerHTML = '';
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const data = await response.json();
                
                const list = document.getElementById('leaderboardList');
                if (data.success && data.leaderboard.length > 0) {
                    list.innerHTML = data.leaderboard.map((user, index) => `
                        <div class="leaderboard-item ${index < 3 ? 'top-three' : ''}">
                            <span class="rank">${index + 1}</span>
                            <span class="name">${user.name}</span>
                            <span class="score">${user.total_score || 0}</span>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p class="no-data">အမှတ်များ မရှိသေးပါ။ ပထမဦးဆုံး ဖြစ်လာပါ!</p>';
                }
            } catch (err) {
                document.getElementById('leaderboardList').innerHTML = '<p class="error">ထိပ်တန်းစာရင်း တင်၍ မရပါ</p>';
            }
        }

        loadLeaderboard();
    </script>
</body>
</html>
